<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to IP-market</h1>
    
    <button type="button" class="inButt" onclick="location.href='login.html'">Sign In</button>
    <button type="button" class="upButt" onclick="location.href='signup.html'">Sign Up</button>

    <h2>Sign Up</h2>
    <label>아이디: <input type="text" name="name" autofocus required></label><br>
    <label>생일: <input type="date" name="bday" required></label><br>
    <label>전화번호: <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="xxx-xxxx-xxxx" required></label><br>
    <label>좋아하는 짝수: <input type="number" name="even" step="2" placeholder="Required just because" required></label><br>
    <label>비밀번호: <input type="password" name="pw" size="4" maxlength="4" placeholder="Enter PW" required></label>
    <small>Password should be under 4 letters</small><br>
    <labeL>비밀번호 확인: <input type="password" name="pwc" size="4" maxlength="4" placeholder="Enter PW" required></labeL>
    <small>No long passwords allowed :)</small><br>

    <button type="button" class="goButt">Sign Up</button>
    <button type="button" class="nahButt"> Nah </button>
</body>
</html>`
