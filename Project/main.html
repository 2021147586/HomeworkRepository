<body>
    <script>
        // When submitted, closes sidebar & reveals Press-to-Play button
        function closeSidebar() {
            document.getElementById("sidebarIcon").checked = false;
            playBtn = document.getElementById("linking");
            playBtn.style.display = "inline";
        }

    <input type="checkbox" id="sidebarIcon" checked="true">

            <span></span>

    <!--press 버튼 - submit 이후 html 파일에 추가하기-->
    <button type="button" onclick="location.href='youtube_link.html'" id = 'linking'>Press to Play</button></p>
